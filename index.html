<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>

  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Codystar&display=swap" rel="stylesheet">
  
  <script src="script.js" async></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="main">
  <!-- Score boxes and sings about 'who wins', 'who gain the point' -->
  <!-- You -->
  <div class="playerBox playerBox--you">
    <div class="whoWins whoWins--you">you win</div>
    <div class="scoreBox scoreBox--you">
        <div class="scoreBox__display scoreBox__display--you">
          <div class="scoreBox__score" id="score--you--0">0</div>
          <div class="scoreBox__score" id="score--you--1">1</div>
          <div class="scoreBox__score" id="score--you--2">2</div>
          <div class="scoreBox__score" id="score--you--3">3</div>
          <div class="scoreBox__score" id="score--you--4">4</div>
          <div class="scoreBox__score" id="score--you--5">5</div>
        </div>
    </div>
    <div class="pointFor pointFor--you">point for you</div>
  </div>
  <!-- CPU -->
  <div class="playerBox playerBox--cpu">
    <div class="whoWins whoWins--cpu">cpu wins</div>
    <div class="scoreBox scoreBox--cpu">
        <div class="scoreBox__display scoreBox__display--cpu">
          <div class="scoreBox__score" id="score--cpu--0">0</div>
          <div class="scoreBox__score" id="score--cpu--1">1</div>
          <div class="scoreBox__score" id="score--cpu--2">2</div>
          <div class="scoreBox__score" id="score--cpu--3">3</div>
          <div class="scoreBox__score" id="score--cpu--4">4</div>
          <div class="scoreBox__score" id="score--cpu--5">5</div>
        </div>
    </div>
    <div class="pointFor pointFor--cpu">point for cpu</div>
  </div>

  <!-- Choice indicators and rules description(not for mobiles screens) -->
  <!-- You -->
  <div class="choiceIndicators choiceIndicators--you">
    <div class="choiceIndicator__box choiceIndicator__box--you">
      <span class="choiceIndicator__text">paper</span>
      <div class="choiceIndicator__indicator" id="paper__indicator--you"></div>
    </div>
    <div class="choiceIndicator__box choiceIndicator__box--you">
      <span class="choiceIndicator__text">rock</span>
      <div class="choiceIndicator__indicator" id="rock__indicator--you"></div>
    </div>
    <div class="choiceIndicator__box choiceIndicator__box--you">
      <span class="choiceIndicator__text">scissors</span>
      <div class="choiceIndicator__indicator" id="scissors__indicator--you"></div>
    </div>
  </div>
  <!-- CPU -->
  <div class="choiceIndicators choiceIndicators--cpu">
    <div class="choiceIndicator__box choiceIndicator__box--cpu">
      <span class="choiceIndicator__text">paper</span>
      <div class="choiceIndicator__indicator" id="paper__indicator--cpu"></div>
    </div>
    <div class="choiceIndicator__box choiceIndicator__box--cpu">
      <span class="choiceIndicator__text">rock</span>
      <div class="choiceIndicator__indicator" id="rock__indicator--cpu"></div>
    </div>
    <div class="choiceIndicator__box choiceIndicator__box--cpu">
      <span class="choiceIndicator__text">scissors</span>
      <div class="choiceIndicator__indicator" id="scissors__indicator--cpu"></div>
    </div>
  </div>
  <!-- Description -->
  <div class="descriptionBox">
    <p class="descriptionBox__para">Paper beats rock</p>
    <p class="descriptionBox__para">Rock beats scissors</p>
    <p class="descriptionBox__para">Scissors beats paper</p>
  </div>

  <!-- Gaming buttons -->
  <div class="gamingButton gamingButton--paper">
    <div class="gamingButton__inside" id="button--paper">
      <img src="img/open.svg" alt="An open hand as a symbol of paper" class="gamingButton__icon">
    </div>
  </div>
  <div class="gamingButton  gamingButton--rock">
    <div class="gamingButton__inside" id="button--rock">
      <img src="img/grab.svg" alt="A fist as a symbol of rock" class="gamingButton__icon">
    </div>
  </div>
  <div class="gamingButton  gamingButton--scissors">
    <div class="gamingButton__inside" id="button--scissors">
      <img src="img/victory.svg" alt="A vicotry fingers as a symbol of scissors" class="gamingButton__icon">
    </div>
  </div>
  <div class="startButton">
    <div class="startButton__inside"><span class="startButton__text">start</span></div>
  </div>
  <div class="questionButton">
    <img src="img/question-mark.svg" alt="A question mark, click it to read the rules of the game" class="questionButton__icon" id="question">
  </div>
  <div class="soundButton">
    <img src="img/volume-on.svg" alt="Set volume on" class="soundButton__icon displayNone" id="sound--on">
    <img src="img/volume-off.svg" alt="Set volume off" class="soundButton__icon displayBlock " id="sound-off">
  </div>
</main>

</body>
</html>
